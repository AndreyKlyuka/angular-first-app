<div class="py-4 px-6 border rounded flex items-center flex-col mb -2">
    <img [src]="product.image" alt="" class="w-1/6 mb-2" />
    <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
    <p>
        Price: <span class="font-bold">{{ product.price | currency }}</span>
    </p>

    <button
        class="border py-2 px-4 rounded bg-yellow-300"
        [ngClass]="{
            'bg-yellow-300': !showDetails,
            'bg-blue-300': showDetails
        }"
        (click)="showDetails = !showDetails"
    >
        {{ showDetails ? 'Hide' : 'Show' }} details
    </button>

    <div *ngIf="showDetails">
        <p>{{ product.description }}</p>
        <p>Rate: {{ product.rating.rate | number: '1.2-3' }}</p>
    </div>
</div>
